<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <h2> 로그인 </h2>
  <form action="" th:action="@{/login}" th:object="${member}" method="post">
    Username: <input type="text" th:field="*{username}" /> <br/>
    Password: <input type="password" th:field="*{password}" />  <br/>
    자동로그인: <input type="checkbox" th:name="remember-me" />  <br/>
    <button type="submit"> 로그인 </button>
    <button type="button"  th:onclick="|location.href='@{/}'|"> 홈으로 </button>
  </form>
</body>
</html>
