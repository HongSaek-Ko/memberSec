<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2> login home </h2>
  <h4 th:text="${member.name}"> 로그인한 사용자 이름 </h4>
  <button type="button" th:onclick="|location.href='@{/members/{username}(username=${member.username})}'|"> 마이페이지 </button>
  <button type="button" th:onclick="|location.href='@{/members}'|"> 회원 목록 </button>
  <form th:action="@{/logout}" method="post">
    <button type="submit"> 로그아웃 </button>
  </form>
</body>
</html>
