<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
  <h2> 회원 정보 수정 </h2>
  <form action="" th:action th:object="${member}" method="post">
    Username: <input type="text" th:field="*{username}" disabled /> <br/>
    Name: <input type="text" th:field="*{name}" /> <br/>
    Email: <input type="text" th:field="*{email}" /> <br/>
    RegDate: <input type="text" th:field="*{regDate}" disabled /> <br/>
    Enabled: <input type="text" th:field="*{enabled}" disabled /> <br/>
    <button type="submit"> 수정완료 </button>
    <button type="button" onclick="history.go(-1)"> 취소 </button>
    <button type="button" th:onclick="|location.href='@{/}'|"> 홈으로 </button>
  </form>
</body>
</html>
